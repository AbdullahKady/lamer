<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>I'M LAME!</title>
  <style>
    body {
      text-align: center;
      margin: 1em;
    }

    .button {
      cursor: pointer;
      background-color: limegreen;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }
  </style>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const PORT = 9191;
    const url = `localhost:${PORT}/upload`;
    const uploadFile = () => {
      const formData = new FormData();
      const imagefile = document.querySelector('#file');
      const bitRate = document.querySelector('#bitRate').value;
      formData.append("audioFile", imagefile.files[0]);
      axios.post('upload', formData, {
        headers: {
          'Content-Type': 'multipart/form-data'
        }
      })
        .then(res => {
          axios({
            url: `encode/${bitRate}/${res.data.data.fileName}`,
            method: 'POST',
            responseType: 'blob'
          }).then(response => {
            const url = window.URL.createObjectURL(new Blob([response.data]));
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', res.data.data.fileName);
            document.body.appendChild(link);
            link.click();
            document.removeChild(link);
          })
        })
    }
  </script>
</head>

<body>
  <input type="file" id="file" name="audioFile" accept="audio/mpeg" />
  <input type="number" id="bitRate" value="64" />
  <br>
  <br>
  <a class="button" onclick="uploadFile()">SUBMIT</a>
</body>

</html>
